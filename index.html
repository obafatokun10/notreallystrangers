                if(category === 'wildcard' || category === 'relationship_wildcard') {
                    display.classList.add('wildcard');
                    if (category === 'relationship_wildcard') {
                        display.classList.add('relationship');
                        categoryLabel.textContent = 'Relationship: Wildcard';
                    } else {
                        categoryLabel.textContent = 'Wildcard';
                    }
                } else if(category === 'spicy') {
                    display.classList.add('spicy');
                    categoryLabel.textContent = 'Spicy Edition';
                } else if(category.startsWith('relationship')) {
                    display.classList.add('relationship');
                    const levelMap = {
                        'relationship_perception': 'Relationship: Level 1 (Perception)',
                        'relationship_connection': 'Relationship: Level 2 (Connection)',
                        'relationship_reflection': 'Relationship: Level 3 (Reflection)'
                    };
                    categoryLabel.textContent = levelMap[category] || 'Relationship';
                } else {
                    const levelMap = {
                        'perception': 'Level 1: Perception',
                        'connection': 'Level 2: Connection',
                        'reflection': 'Level 3: Reflection'
                    };
                    categoryLabel.textContent = levelMap[category] || 'Question';
                }

                questionText.textContent = question;
                counter.textContent = `${deck.length} cards left`;
                questionText.style.opacity = 1;
            }, 200);
        }

        function passAndPlay() {
            const passMessage = document.getElementById('passMessage');
            const otherPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
            passMessage.textContent = `${players[otherPlayer]}, are you ready to take your turn?`;
            document.getElementById('passModal').classList.add('active');
        }

        function confirmPass() {
            document.getElementById('passModal').classList.remove('active');
            currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
            updatePlayerTurn();
            
            // Clear the question display
            document.getElementById('question-text').textContent = 'Select a level to begin.';
            document.getElementById('category-label').textContent = 'Welcome';
            document.getElementById('counter').textContent = '';
            document.getElementById('card-display').classList.remove('wildcard', 'spicy', 'relationship');
        }

        function resetGame() {
            document.getElementById('setupArea').classList.add('active');
            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('player1Name').value = '';
            document.getElementById('player2Name').value = '';
            players = { player1: '', player2: '' };
            currentPlayer = 'player1';
            availableCards = {};
        }
    </script>

    <div class="footer">Base Game + Relationship Pack + Pass & Play</div>

</body>
</html>
